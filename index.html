

<!DOCTYPE html>
<html>
<head>
    <title>Vedanth  and vrushabh's Store Income & Expense</title>
</head>
<body bgcolor="blue">
    <h1><font color="red"><marquee direction="right">Easy Store Income & Expenses</marquee></font></h1>

    <h2><font color="pink">Add Income</font></h2>
    <input id="income" type="number" placeholder="Enter income">
    <input type="button" value="Add Income" onclick="addIncome()">

    <h2><font color="pink">Add Expense</font></h2>
    <input id="expense" type="number" placeholder="Enter expense">
    <input type="button" value="Add Expense" onclick="addExpense()">

    <h2><font color="pink">Summary</h2>
    <p><font color="green" size="7">Total Income:  <span id="totalIncome">0</span></p>
    <p><font color="red" size="7">Total Expense:  <span id="totalExpense">0</span></p>
    <p><font color="green"size="7">Net Profit:  <span id="netProfit">0</span></p>

    <script>
        let totalIncome = 0;
        let totalExpense = 0;

        function addIncome() {
            let val = Number(document.getElementById('income').value);
            totalIncome += val;
            document.getElementById('totalIncome').innerText = totalIncome;
            document.getElementById('netProfit').innerText = totalIncome - totalExpense;
            document.getElementById('income').value = '';
        }

        function addExpense() {
            let val = Number(document.getElementById('expense').value);
            
            document.getElementById('totalExpense').innerText = totalExpense;
            document.getElementById('netProfit').innerText = totalIncome - totalExpense;
            document.getElementById('expense').value = '';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title> Vedanth Store Income & Expense</title>
</head>
<body bgcolor="blue">
    <h1><font color="red">Easy Store Income & Expense</h1>

    <h2>Add Income</h2>
    <input id="income" type="number" placeholder="Enter income">
    <button onclick="addIncome()">Add</button>

    <h2>Add Expense</h2>
    <input id="expense" type="number" placeholder="Enter expense">
    <button onclick="addExpense()">Add</button>

    <h2>Summary</h2>
    <p>Total Income: ₹ <span id="totalIncome">0</span></p>
    <p>Total Expense: ₹ <span id="totalExpense">0</span></p>
    <p>Net Profit: ₹ <span id="netProfit">0</span></p>

    <script>
        let totalIncome = 0;
        let totalExpense = 0;

        function addIncome() {
            let val = Number(document.getElementById('income').value);
            totalIncome = totalIncome + val;
            document.getElementById('totalIncome').innerText = totalIncome;
            document.getElementById('netProfit').innerText = totalIncome - totalExpense;
            document.getElementById('income').value = '';
        }

        function addExpense() {
            let val = Number(document.getElementById('expense').value);
            totalExpense = totalExpense + val;
            document.getElementById('totalExpense').innerText = totalExpense;
            document.getElementById('netProfit').innerText = totalIncome - totalExpense;
            document.getElementById('expense').value = '';
        }
    </script>
</body>
</html>
